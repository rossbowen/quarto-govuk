title: quarto-govuk
author: rossbowen
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      template: template.html
      filters:
        - filter.lua
      theme: none
      minimal: true
      toc: true
      html-math-method: mathjax
      date-format: "D MMMM YYYY"
      suppress-bibliography: true
